<app-header [title]="title"></app-header>
<div class="orders">
    <div class="content">
        <div class="table">
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">

                <ng-container matColumnDef="Customer">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.customer.customerName}} </td>
                </ng-container>

                <ng-container matColumnDef="Order Date">
                    <th mat-header-cell *matHeaderCellDef> Order Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
                </ng-container>

                <ng-container matColumnDef="Order Detail">
                    <th mat-header-cell *matHeaderCellDef> Order Detail </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderDetail}} </td>
                </ng-container>

                <ng-container matColumnDef="Order Amount">
                    <th mat-header-cell *matHeaderCellDef> Order Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

        </div>
    </div>
</div>
